
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
   integrity="sha384-o/2yZuJZWGJ4s/adjxVW71R+EO/LyCwdQfP5UWSgX/w87iiTXuvDZaejd3TsN7mf"
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
   integrity="sha384-okbbMvvx/qfQkmiQKfd5VifbKZ/W8p1qIsWvE1ROPUfHWsDcC8/BnHohF7vPg2T6"
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map', { attributionControl: false } ).setView([-0.0017960632773694135, -0.0005314859920611033], 18.5);
      L.control.attribution( { prefix: false } ).addTo( map );
      
      var tilesource_layer = L.tileLayer('file:///E%3A/Chinavis/draw/chinavis-2023/front/src/assets/tiles/{z}/{x}/{y}.png', {
        minZoom: 17,
        maxZoom: 20,
        tms: false,
        attribution: '由QGIS算法创建： 生成 XYZ 瓦片（目录）'
      }).addTo(map);
  </script>
</body>
</html>
